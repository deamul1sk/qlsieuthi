<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box grey-cascade">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>{{ 'SIDEBAR.Directory' | translate }} > {{ 'Employee.Title' | translate }} > {{ 'Action.Detail'
                    | translate }}
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal align-middle">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{ 'Employee.Code' | translate }}</label>
                                        <div class="col-md-8">{{employee?.code}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{ 'Employee.Name' | translate }}</label>
                                        <div class="col-md-8">{{employee?.name}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{'Employee.Created'|translate}}</label>
                                        <div class="col-md-8">{{employee?.created}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{'Employee.Creater'|translate}}</label>
                                        <div class="col-md-8">{{employee?.creater}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{'Employee.Modified'|translate}}</label>
                                        <div class="col-md-8">{{employee?.modified}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 text-right">{{ 'Employee.Modifier' | translate }}</label>
                                        <div class="col-md-8">{{employee?.modifier}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn default" (click)="goBack()">
                                    <i class="fa fa-undo" aria-hidden="true"></i>{{ 'Action.Back' | translate }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
